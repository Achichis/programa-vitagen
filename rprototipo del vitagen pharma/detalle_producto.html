    <script>
        const PRODUCT_STORAGE_KEY = 'inventario';
        const CARRITO_STORAGE_KEY = 'carritoItems';
        
        // Mapeo de nombres de productos a sus URLs de imagen
        const IMAGE_MAP = {
            'Paracetamol 500mg (20 Tab)': 'src/paracetamol.jpg',
            'Ibuprofeno 400mg (20 Tab)': 'src/ibuprofeno.jpg',
            'Omeprazol 20mg (14 CÃ¡psulas)': 'src/omeprazol.jpg',
            'NeurobiÃ³n B12 Forte': 'src/Dolo-Neurobion.jpg',
            'Pepto Bismol (Tabletas)': 'src/pepto-bismol.jpg',
            'Salbutamol (Inhalador)': 'src/Salbutamol.jpg',
            'Treda (Antidiarreico)': 'src/Treda.jpg',
            'Metoprolol 50mg (30 Tab)': 'src/metroprolol.jpg',
            'Agrifen (Antigripal)': 'src/agrifen.jpg',
            'MEMBITROL (TINIDAZOL 1 GR) (antibacteriano)': 'src/membitrol.jpg',
            'ceftriazona (antibiotico)': 'src/ceftriazona.jpg'
        };

        // Descripciones simples para cada producto (puedes expandirlas despuÃ©s)
        const DESCRIPTIONS = {
            'Paracetamol 500mg (20 Tab)': 'Medicamento indicado para el alivio temporal de dolores de cabeza, dolores musculares, dolor de muelas y fiebre. PresentaciÃ³n: Caja con 20 tabletas.',
            'Ibuprofeno 400mg (20 Tab)': 'Analgesico y Antiinflamatorio, ideal para dolores leves a moderados, como dolor de muelas y molestias menstruales. PresentaciÃ³n: Caja con 20 tabletas.',
            'Omeprazol 20mg (14 CÃ¡psulas)': 'ProtecciÃ³n gÃ¡strica. Inhibidor de la bomba de protones, usado para tratar el ardor estomacal frecuente. PresentaciÃ³n: Caja con 14 CÃ¡psulas.',
            'NeurobiÃ³n B12 Forte': 'Suplemento vitamÃ­nico complejo B que ayuda a la funciÃ³n nerviosa y muscular. Recomendado para fatiga o deficiencia de vitaminas B.',
            'Pepto Bismol (Tabletas)': 'Alivia la acidez, indigestiÃ³n, malestar estomacal, nÃ¡useas y diarrea.',
            'Salbutamol (Inhalador)': 'Broncodilatador de acciÃ³n rÃ¡pida para el alivio de los sÃ­ntomas del asma y la EPOC.',
            'Treda (Antidiarreico)': 'Medicamento antidiarreico y antisÃ©ptico intestinal de amplio espectro.',
            'Metoprolol 50mg (30 Tab)': 'Medicamento utilizado para tratar la presiÃ³n arterial alta (hipertensiÃ³n) y prevenir la angina de pecho. Requiere receta mÃ©dica.',
            'Agrifen (Antigripal)': 'Alivio rÃ¡pido de los sÃ­ntomas del resfriado y la gripe, incluyendo congestiÃ³n nasal y fiebre.',
            'MEMBITROL (TINIDAZOL 1 GR) (antibacteriano)': 'Tratamiento efectivo contra diversas infecciones bacterianas y parasitarias. Requiere receta mÃ©dica.',
            'ceftriazona (antibiotico)': 'AntibiÃ³tico de amplio espectro, usado para tratar infecciones graves. Requiere prescripciÃ³n mÃ©dica.'
        };


        // =========================================================================
        // 1. FUNCIÃ“N PARA LEER EL PRODUCTO DE LA URL
        // =========================================================================
        function obtenerNombreProductoDeUrl() {
            const params = new URLSearchParams(window.location.search);
            // El nombre del producto viene codificado en la URL (parÃ¡metro 'producto')
            return decodeURIComponent(params.get('producto'));
        }

        // =========================================================================
        // 2. FUNCIÃ“N PARA CARGAR EL DETALLE DINÃMICAMENTE
        // =========================================================================
        function cargarDetalleProducto() {
            const nombreProducto = obtenerNombreProductoDeUrl();
            const container = document.getElementById('producto-detalle-container');
            const inventario = JSON.parse(localStorage.getItem(PRODUCT_STORAGE_KEY)) || [];
            
            // Buscar el producto en el inventario
            const producto = inventario.find(item => item.nombre === nombreProducto);

            if (!producto) {
                container.innerHTML = `
                    <div style="text-align: center; width: 100%;">
                        <h2>Producto no encontrado</h2>
                        <p>Lo sentimos, el producto "${nombreProducto}" no estÃ¡ disponible en nuestro inventario.</p>
                    </div>
                `;
                document.getElementById('detalle-titulo').textContent = 'Error - Producto No Encontrado';
                return;
            }
            
            // Producto encontrado, cargar los detalles
            const imageUrl = IMAGE_MAP[producto.nombre] || 'https://via.placeholder.com/250x250?text=Imagen+No+Disp.';
            const descripcionCompleta = DESCRIPTIONS[producto.nombre] || 'Consulte la ficha tÃ©cnica para mÃ¡s detalles del medicamento.';
            const disponibilidad = producto.existencia > 0 ? 'Disponible en stock' : 'Temporalmente agotado';


            container.innerHTML = `
                <img src="${imageUrl}" alt="${producto.nombre}" class="producto-img">
                
                <div class="info-producto">
                    <h2>${producto.nombre}</h2>
                    <p style="color: green; font-weight: bold;">${disponibilidad}</p>
                    <div class="precio-detalle">$${producto.precio.toFixed(2)}</div>
                    
                    <p class="descripcion">${descripcionCompleta}</p>
                    
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" value="1" min="1" style="width: 100px; margin-right: 15px;">
                    </div>
                    
                    <a href="#" class="btn-add-cart" onclick="aÃ±adirAlCarritoDesdeDetalle('${producto.nombre}', ${producto.precio}, event)">ðŸ›’ AÃ±adir al Carrito</a>
                </div>
            `;
            
            // Actualizar el tÃ­tulo de la pÃ¡gina
            document.getElementById('detalle-titulo').textContent = `Detalle de ${producto.nombre}`;
        }
        
        // =========================================================================
        // 3. FUNCIÃ“N: AÃ‘ADIR AL CARRITO (Desde la pÃ¡gina de detalle)
        // =========================================================================
        function aÃ±adirAlCarritoDesdeDetalle(nombreProducto, precioProducto, event) {
            event.preventDefault(); 
            
            const cantidad = parseInt(document.getElementById('cantidad').value) || 1;
            
            let carrito = JSON.parse(localStorage.getItem(CARRITO_STORAGE_KEY)) || [];
            const itemExistente = carrito.find(item => item.nombre === nombreProducto);

            if (itemExistente) {
                itemExistente.cantidad += cantidad;
            } else {
                carrito.push({
                    nombre: nombreProducto,
                    precio: precioProducto,
                    cantidad: cantidad,
                });
            }

            localStorage.setItem(CARRITO_STORAGE_KEY, JSON.stringify(carrito));
            
            alert(`âœ… Â¡${cantidad} unidad(es) de ${nombreProducto} aÃ±adido(s) al carrito!`);
            
            // Llama a la funciÃ³n para actualizar el contador del carrito en el header
            actualizarContadorCarrito();
        }

        // =========================================================================
        // 4. FUNCIÃ“N PARA ACTUALIZAR EL CONTADOR DEL CARRITO (Necesario aquÃ­ tambiÃ©n)
        // =========================================================================
        function actualizarContadorCarrito() {
            const carrito = JSON.parse(localStorage.getItem(CARRITO_STORAGE_KEY)) || [];
            const countSpan = document.getElementById('cart-count-header');
            if (countSpan) {
                countSpan.textContent = carrito.length;
            }
        }
        
        // Ejecutar las funciones al cargar la pÃ¡gina
        cargarDetalleProducto();
        actualizarContadorCarrito();
    </script>
