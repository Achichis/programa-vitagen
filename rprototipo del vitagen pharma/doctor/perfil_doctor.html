<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil - Dr. Pérez</title>
    <link rel="stylesheet" href="../styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header style="background-color: #007bff;">
        <a href="../index.html" class="logo-link">
             <img src="../src/logo.jpg" alt="Logo Pharma Vitagen" class="logo-img">
             <h1 style="color: white;"><i class="fas fa-user-md"></i> PANEL MÉDICO</h1>
        </a>
    </header>

    <div class="content-page" style="padding-top: 20px;">
        <h2 style="text-align: center;"><i class="fas fa-user-edit"></i> Actualizar Perfil</h2>
        <p style="text-align: center; color: #6c757d; margin-bottom: 30px;">
            Modifica tu información profesional y personal.
        </p>

        <div class="profile-container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" value="Dr. Juan Pérez" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" value="dr.juan.perez@vitagen.com" disabled>
                </div>
                
                <div class="form-group">
                    <label for="especialidad">Especialidad:</label>
                    <select id="especialidad">
                        <option value="medicina_general" selected>Medicina General</option>
                        <option value="pediatria">Pediatría</option>
                        <option value="dermatologia">Dermatología</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono de Contacto:</label>
                    <input type="tel" id="telefono" value="55-1234-5678">
                </div>
                
                <button type="submit" class="btn-form-submit" style="background-color: #28a745; margin-top: 20px;">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </form>
        </div>

        <a href="dashboard.html" class="btn-form-submit" style="width: 300px; margin: 40px auto 20px auto; background-color: var(--color-bloque-a);">
            <i class="fas fa-arrow-left"></i> Volver al Panel
        </a>
    </div>

    <footer><p>&copy; 2025 Pharma Vitagen.</p></footer>
</body>
</html>
